# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.yourwebsite.com"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pet"
          json:
            id: 1
            category: 
              id: 1
              name: "Dog"
            name: "doggie"
            photoUrls: ["http://example.com/dog.jpg"]
            tags: 
              - id: 1
                name: "pet"
            status: "available"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - equals: 
                name: "doggie"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/pet"
          json:
            id: 1
            category: 
              id: 1
              name: "Dog"
            photoUrls: ["http://example.com/dog.jpg"]
            tags: 
              - id: 1
                name: "pet"
            status: "available"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/pet"
          json:
            id: 1
            category: 
              id: 1
              name: "Dog"
            name: "doggie with special characters @#^&*()!"
            photoUrls: ["http://example.com/dog.jpg"]
            tags: 
              - id: 1
                name: "pet"
            status: "available"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - equals: 
                name: "doggie with special characters @#^&*()!"
