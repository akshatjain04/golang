# Test generated by RoostGPT for test swagger-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    fields:
      - "name"
      - "photoUrls"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pet"
          json:
            name: "doggie"
            photoUrls: ["url1", "url2"]
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "photoUrls"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/pet"
          json:
            name: ""
            photoUrls: []
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/pet"
          json:
            name: "doggie with special characters #$%^&*"
            photoUrls: ["url1", "url2", "url3", "url4", "url5"]
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ response.statusCode >= 200 && response.statusCode < 300 }}"
            - hasProperty: "name"
            - hasProperty: "photoUrls"
            - equals: ["{{ response.body.name }}", "doggie with special characters #$%^&*"]
