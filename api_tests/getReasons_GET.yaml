# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{url}}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "auth"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/api/Booking/getReasons"
          headers:
            Authorization: "{{auth}}"
          expect:
            - statusCode: 200
            - hasProperty: "reasons"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/api/Booking/getReasons"
          headers:
            Authorization: "invalid_token"
          expect:
            - statusCode: 401

  - name: "API request with edge case"
    flow:
      - get:
          url: "/api/Booking/getReasons"
          headers:
