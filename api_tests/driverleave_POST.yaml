# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://127.0.0.1:8000"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "start_date"
      - "end_date"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api/Booking/driverleave"
          headers:
            Authorization: "{{auth}}"
          json:
            start_date: "{{start_date}}"
            end_date: "{{end_date}}"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
                message: "Leave successfully registered"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/Booking/driverleave"
          headers:
            Authorization: "{{auth}}"
          json:
            start_date: ""
            end_date: ""
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Invalid data. Start date and end date are required."

  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/Booking/driverleave"
          headers:
            Authorization: "{{auth}}"
          json:
            start_date: "{{start_date}}"
            end_date: "{{end_date}}"
          expect:
            - statusCode: "{{statusCode}}"
            - hasProperty: "message"
            - equals: 
                message: "{{message}}"
