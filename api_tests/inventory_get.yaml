# Test generated by RoostGPT for test swagger-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: 'Successful API request'
    flow:
      - get:
          url: "/store/inventory"
          headers:
            api_key: "valid_api_key"
          expect:
            - statusCode: 200
            - hasProperty: 'object'
            
  - name: 'API request with validation failure'
    flow:
      - get:
          url: "/store/inventory"
          headers:
            api_key: "invalid_api_key"
          expect:
            - statusCode: 400

  - name: 'API request with edge case'
    flow:
      - get:
          url: "/store/inventory"
          headers:
            api_key: "edge_case_api_key"
          expect:
            - statusCode: "{{ res => res.status >= 200 && res.status < 300 }}"
            - hasProperty: 'object'
