# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{url}}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "email_ID"
      - "user_name"
      - "phone_number"
      - "license_no"
  processor: "./processor.js"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api/Auth/updateProfile"
          headers:
            Authorization: "{{token}}"
            Content-Type: "application/json"
          json:
            email_ID: "{{email_ID}}"
            user_name: "{{user_name}}"
            phone_number: "{{phone_number}}"
            license_no: "{{license_no}}"
          capture:
            json: "$.message"
            as: "message"
          expect:
            - statusCode: 200
            - equals:
                - "{{ message }}"
                - "Profile updated successfully"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/Auth/updateProfile"
          headers:
            Authorization: "{{token}}"
            Content-Type: "application/json"
          json:
            email_ID: ""
            user_name: "{{user_name}}"
            phone_number: "{{phone_number}}"
            license_no: "{{license_no}}"
          capture:
            json: "$.message"
            as: "message"
          expect:
            - statusCode: 400
            - equals:
                - "{{ message }}"
                - "Email ID is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/Auth/updateProfile"
          headers:
            Authorization: "{{token}}"
            Content-Type: "application/json"
          json:
            email_ID: "{{email_ID}}"
            user_name: "{{user_name}}"
            phone_number: "{{phone_number}}"
            license_no: "{{license_no}}"
          capture:
            json: "$.message"
            as: "message"
          expect:
            - statusCode: 200
            - match:
                - "{{ message }}"
                - "/Profile updated successfully|Profile not found/"
