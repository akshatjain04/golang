# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/api/v1/stories"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "stories"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/api/v1/stories"
          headers:
            Content-Type: "application/json"
          qs:
            invalidParam: "invalidValue"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/api/v1/stories"
          headers:
            Content-Type: "application/json"
          qs:
            largeDataParam: "largeDataValue"
          expect:
            - statusCode: "{{ 200..599 }}"
            - hasProperty: "stories"
