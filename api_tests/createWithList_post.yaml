# Test generated by RoostGPT for test swagger-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/user/createWithList"
          json:
            - id: 1
              username: "testuser"
              firstName: "Test"
              lastName: "User"
              email: "testuser@example.com"
              password: "password"
              phone: "1234567890"
              userStatus: 1
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "username"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/user/createWithList"
          json:
            - id: 1
              username: "testuser"
              email: "testuser@example.com"
              password: "password"
              phone: "1234567890"
              userStatus: 1
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "message"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/user/createWithList"
          json:
            - id: 1
              username: "testuser"
              firstName: "Test"
              lastName: "User"
              email: "testuser@example.com"
              password: "password"
              phone: "12345678901234567890"
              userStatus: 1
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "username"
