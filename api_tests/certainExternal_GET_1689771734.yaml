# Test generated by RoostGPT for test postman-test using AI Type Open AI and AI Model gpt-4

config:
  target: "https://{{ $processEnvironment.hostname }}/certainExternal/service/v1/Event"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"
  payload:
    path: "certainExternal_GET_1689771734.csv"
    fields:
      - "accountCode"
  http:
    auth:
      type: "basic"
      username: "{{ $processEnvironment.Username }}"
      password: "{{ $processEnvironment.Password }}"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/{{ accountCode }}"
          expect:
            - statusCode: 200
            - hasProperty: "events"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/invalidAccountCode"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/{{ accountCode }}"
          headers:
            X-Test: "{{ largeData }}"
          expect:
            - statusCode: 200
            - hasProperty: "events"

  - name: "API request with query parameters"
    flow:
      - get:
          url: "/{{ accountCode }}"
          qs:
            eventStatus: "upcoming"
          expect:
            - statusCode: 200
            - hasProperty: "events"

  - name: "API request with authorization"
    flow:
      - get:
          url: "/{{ accountCode }}"
          expect:
            - statusCode: 200
            - hasProperty: "events"
