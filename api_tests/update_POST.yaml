# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{url}}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    auth: "{{auth}}"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api/update-vehicle"
          headers:
            Authorization: "{{auth}}"
          json:
            vehicle_id: "165"
          expect:
            - statusCode: 200
            - hasProperty: "status"
            - hasProperty: "status_code"
            - hasProperty: "current_odometer"
            - hasProperty: "message"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/update-vehicle"
          headers:
            Authorization: "{{auth}}"
          json:
            vehicle_id: "" #invalid input
          expect:
            - statusCode: 400
  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/update-vehicle"
          headers:
            Authorization: "{{auth}}"
          json:
            vehicle_id: "!@#$%^&*()_" #special characters
          expect:
            - statusCode: 200
