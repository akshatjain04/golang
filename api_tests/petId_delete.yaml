# Test generated by RoostGPT for test swagger-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pet/{{ petId }}"
          headers:
            api_key: "valid_api_key"
          json:
            petId: 12345
          expect:
            - statusCode: 200
            - hasProperty: ['petId']

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/pet/{{ petId }}"
          headers:
            api_key: "valid_api_key"
          json:
            petId: ""
          expect:
            - statusCode: 400
            - equals: ['message', 'Invalid pet value']

  - name: "API request with edge case"
    flow:
      - post:
          url: "/pet/{{ petId }}"
          headers:
            api_key: "valid_api_key"
          json:
            petId: "!@#$%^&*()_+{}:<>?~"
          expect:
            - statusCode: 400
            - equals: ['message', 'Invalid pet value']
