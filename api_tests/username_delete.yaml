# Test generated by RoostGPT for test swagger-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - log: "Scenario: Successful API request"
      - delete:
          url: "/user/{{ username }}"
          headers:
            Authorization: "Bearer {{ token }}"
          expect:
            - statusCode: 200
            - hasProperty: 'message'
            - equals: 
                message: "User deleted successfully"

  - name: "API request with validation failure"
    flow:
      - log: "Scenario: API request with validation failure"
      - delete:
          url: "/user/{{ invalid_username }}"
          headers:
            Authorization: "Bearer {{ token }}"
          expect:
            - statusCode: 400
            - hasProperty: 'message'
            - equals: 
                message: "Invalid username supplied"

  - name: "API request with edge case"
    flow:
      - log: "Scenario: API request with edge case"
      - delete:
          url: "/user/{{ edge_case_username }}"
          headers:
            Authorization: "Bearer {{ token }}"
          expect:
            - statusCode: 404
            - hasProperty: 'message'
            - equals: 
                message: "User not found"
