# Test generated by RoostGPT for test swagger-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/store/order/500"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/store/order/invalid_id"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "description"
            - equals: 
                description: "Invalid ID supplied"

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/store/order/1001"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404
            - hasProperty: "description"
            - equals: 
                description: "Order not found"
