# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{url}}"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./my-functions.js"
  variables:
    auth: "{{auth}}"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/api/getVehicles"
          headers:
            Authorization: "{{auth}}"
          expect:
            - statusCode: 200
            - hasProperty: "status"
            - hasProperty: "status_code"
            - hasProperty: "message"
            - hasProperty: "vehicle_list"
            - equals: 
                status: true
                status_code: 200
                message: "Success"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/api/getVehicles"
          headers:
            Authorization: "invalid_auth"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - function: "generateLargePayload"
      - get:
          url: "/api/getVehicles"
          headers:
            Authorization: "{{auth}}"
          expect:
            - statusCode: "{{between(200, 500)}}"
