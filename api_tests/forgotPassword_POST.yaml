          json:
            email: ""
            mobile: "{{ mobile }}"
            hashkey: "{{ hashkey }}"
            timezone: "{{ timezone }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"
  - name: "API request with edge case"
