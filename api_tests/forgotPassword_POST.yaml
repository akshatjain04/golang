config:
  target: "{{url}}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    fields:
      - "email"
      - "mobile"
      - "hashkey"
      - "timezone"
    data:
      - "email": "amol@yopmail.com"
        "mobile": "9657085678"
        "hashkey": "123"
        "timezone": "Asia/Kolkata"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api/Auth/forgotPassword"
          headers:
            Authorization: "MTM6NTc6NTVfMjAyMC0wMy0yNSAxMzo1Nzo1NQ==5e7b47438ee85"
