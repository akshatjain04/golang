# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/_vti_bin/client.svc/"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 200
            - hasProperty: "content"
            - equals:
                content: "application/json"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/_vti_bin/client.svc/"
          headers:
            Authorization: "Bearer invalid_token"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals:
                error: "Invalid token provided"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/_vti_bin/client.svc/"
          headers:
            Authorization: "Bearer special_char_token"
          expect:
            - statusCode: 200
            - hasProperty: "content"
            - equals:
                content: "application/json"
