# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{url}}"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api/Auth/resendOTP"
          json:
            email: "ETPLTEST2@yopmail.com"
            flag: "1"
            mobile: "8999878860"
            hashkey: "asdf"
            timezone: "Asia/Kolkata"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "result"
            - hasProperty: "message"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/Auth/resendOTP"
          json:
            email: ""
            flag: "1"
            mobile: ""
            hashkey: "asdf"
            timezone: "Asia/Kolkata"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                - "error.message"
                - "Invalid parameters"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/Auth/resendOTP"
          json:
            email: "ETPLTEST2@yopmail.com"
            flag: "1"
            mobile: "8999878860"
            hashkey: "asdf"
            timezone: "Asia/Kolkata"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "result"
            - equals: 
                - "result.length"
                - 10
