# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{url}}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    auth: "{{auth}}"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api/trip-ids"
          headers:
            Authorization: "{{auth}}"
          json:
            key1: "value1"
            key2: "value2"
          expect:
            - statusCode: 200
            - hasProperty: "expectedPropertyName"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/trip-ids"
          headers:
            Authorization: "{{auth}}"
          json:
            key1: "value1"
          expect:
            - statusCode: 400
            - hasProperty: "errorMessage"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/trip-ids"
          headers:
            Authorization: "{{auth}}"
          json:
            key1: "very large value or special characters"
          expect:
            - statusCode: 200
            - hasProperty: "expectedPropertyName"
