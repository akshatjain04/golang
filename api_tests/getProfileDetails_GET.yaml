# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{url}}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "auth"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/api/Auth/getProfileDetails"
          headers:
            Authorization: "{{auth}}"
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "data"
  - name: "API request with validation failure"
    flow:
      - get:
          url: "/api/Auth/getProfileDetails"
          headers:
            Authorization: ""
            Content-Type: "application/json"
          expect:
            - statusCode: 401
            - hasProperty: "error"
  - name: "API request with edge case"
    flow:
      - get:
          url: "/api/Auth/getProfileDetails"
          headers:
            Authorization: "{{auth}}"
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ $between(200, 500) }}"
            - hasProperty: "data"
