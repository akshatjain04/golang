config:
  target: "https://example.com/certainExternal/service/v1/Profile"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/{{accountCode}}/{{profilePin}}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: profileId

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/{{invalidAccountCode}}/{{invalidProfilePin}}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/{{edgeCaseAccountCode}}/{{edgeCaseProfilePin}}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{acceptableStatusCode}}"
            - hasProperty: "{{expectedProperty}}"
