# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "https://example.com/certainExternal/service/v1/Profile/"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    accountCode:
      - "testAccount1"
      - "testAccount2"
    profilePin:
      - "testPin1"
      - "testPin2"
  payload:
    path: "data.csv"
    fields:
      - "accountCode"
      - "profilePin"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/{{ accountCode }}/{{ profilePin }}"
          expect:
            - statusCode: 200
            - hasProperty: "profileId"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/invalidAccountCode/invalidProfilePin"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/{{ accountCode }}/{{ profilePin }}"
          expect:
            - statusCode: "{{ $between(200, 299) }}"
            - hasProperty: "profileId"
