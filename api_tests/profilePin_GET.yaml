# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "https://example.com/certainExternal/service/v1/Profile"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    accountCode: ["123", "456", "789"]
    profilePin: ["111", "222", "333"]
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/{{ accountCode }}/{{ profilePin }}"
          expect:
            - statusCode: 200
            - hasProperty: "profileId"
            - hasProperty: "uuid"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/invalidCode/invalidPin"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/{{ accountCode }}/{{ profilePin }}"
          expect:
            - statusCode: function(statusCode) { return statusCode >= 200 && statusCode < 300; }
            - hasProperty: "profileId"
            - hasProperty: "uuid"
