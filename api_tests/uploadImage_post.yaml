# Test generated by RoostGPT for test swagger-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    fields:
      - "petId"
      - "additionalMetadata"
      - "file"
    order: sequence

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pet/{{ petId }}/uploadImage"
          formData:
            additionalMetadata: "Test Metadata"
            file: "test.jpg"
          capture:
            - json: "$.code"
              as: "responseCode"
            - json: "$.type"
              as: "responseType"
            - json: "$.message"
              as: "responseMessage"
          expect:
            - statusCode: 200
            - equals:
                - "{{ responseCode }}"
                - 200
            - equals:
                - "{{ responseType }}"
                - "OK"
            - equals:
                - "{{ responseMessage }}"
                - "Image uploaded successfully"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/pet/{{ petId }}/uploadImage"
          formData:
            additionalMetadata: "Test Metadata"
            file: ""
          capture:
            - json: "$.code"
              as: "responseCode"
            - json: "$.type"
              as: "responseType"
            - json: "$.message"
              as: "responseMessage"
          expect:
            - statusCode: 400
            - equals:
                - "{{ responseCode }}"
                - 400
            - equals:
                - "{{ responseType }}"
                - "Bad Request"
            - equals:
                - "{{ responseMessage }}"
                - "Image file is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/pet/{{ petId }}/uploadImage"
          formData:
            additionalMetadata: "Test Metadata"
            file: "large_image.jpg"
          capture:
            - json: "$.code"
              as: "responseCode"
            - json: "$.type"
              as: "responseType"
            - json: "$.message"
              as: "responseMessage"
          expect:
            - statusCode: 200
            - equals:
                - "{{ responseCode }}"
                - 200
            - equals:
                - "{{ responseType }}"
                - "OK"
            - equals:
                - "{{ responseMessage }}"
                - "Image uploaded successfully"
