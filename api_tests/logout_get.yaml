# Test generated by RoostGPT for test swagger-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:

  - name: "Successful API request"
    flow:
      - log: "Scenario 1: Testing successful logout"
      - post:
          url: "/user/logout"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 200
          - bodyContains:
              - "successful operation"

  - name: "API request with validation failure"
    flow:
      - log: "Scenario 2: Testing logout with invalid session"
      - post:
          url: "/user/logout"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 400
          - bodyContains:
              - "Invalid session"

  - name: "API request with edge case"
    flow:
      - log: "Scenario 3: Testing logout with large data or special characters"
      - post:
          url: "/user/logout"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: [200, 400]
          - bodyContains:
              - "successful operation"
              - "Invalid session"
