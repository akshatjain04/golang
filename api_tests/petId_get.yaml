# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/pet/{{ $randomNumber(1, 100000) }}"
          headers:
            api_key: "your_api_key"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "photoUrls"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/pet/invalid_id"
          headers:
            api_key: "your_api_key"
          expect:
            - statusCode: 400
            - equals: 
                - "message"
                - "Invalid ID supplied"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/pet/{{ $randomString(20) }}"
          headers:
            api_key: "your_api_key"
          expect:
            - statusCode: "{{ $between(200, 500) }}"
            - hasProperty: "message"
