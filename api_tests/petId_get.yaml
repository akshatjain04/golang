# Test generated by RoostGPT for test swagger-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/pet/{{ petId }}"
          headers: 
            Content-Type: "application/x-www-form-urlencoded"
          capture:
            - json: "$.id"
              as: "petId"
      - think: 5
      - assert:
          - statusCode: 200
          - bodyContains:
              - name: "doggie"
              - photoUrls: []

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/pet/{{ invalidPetId }}"
          headers: 
            Content-Type: "application/x-www-form-urlencoded"
          capture:
            - json: "$.id"
              as: "invalidPetId"
      - think: 5
      - assert:
          - statusCode: 400
          - bodyContains:
              - "Invalid ID supplied"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/pet/{{ edgeCasePetId }}"
          headers: 
            Content-Type: "application/x-www-form-urlencoded"
          capture:
            - json: "$.id"
              as: "edgeCasePetId"
      - think: 5
      - assert:
          - statusCode: 200
          - bodyContains:
              - name: "doggie"
              - photoUrls: []
