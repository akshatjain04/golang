# Test generated by RoostGPT for test swagger-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/store/order"
          json:
            id: 12345
            petId: 67890
            quantity: 10
            shipDate: "2022-12-31T23:59:59.000Z"
            status: "placed"
            complete: false
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "petId"
            - hasProperty: "quantity"
            - hasProperty: "shipDate"
            - hasProperty: "status"
            - hasProperty: "complete"
            - equals: 
                id: 12345
                petId: 67890
                quantity: 10
                shipDate: "2022-12-31T23:59:59.000Z"
                status: "placed"
                complete: false

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/store/order"
          json:
            id: 12345
            petId: 67890
            quantity: 10
            shipDate: "2022-12-31T23:59:59.000Z"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/store/order"
          json:
            id: 12345678901234567890
            petId: 67890123456789012345
            quantity: 1000000000
            shipDate: "2022-12-31T23:59:59.000Z"
            status: "placed"
            complete: false
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "petId"
            - hasProperty: "quantity"
            - hasProperty: "shipDate"
            - hasProperty: "status"
            - hasProperty: "complete"
