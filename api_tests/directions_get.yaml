# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "story_id"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/api/v1/stories/{{ story_id }}/directions"
          expect:
            - statusCode: 200
            - hasProperty: "directions"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/api/v1/stories//directions"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Invalid story_id"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/api/v1/stories/{{ story_id }}/directions"
          expect:
            - statusCode: "{{ $between(200, 500) }}"
            - hasProperty: "directions"
