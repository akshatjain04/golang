# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/post"
          headers:
            Content-Type: "application/json"
          json:
            text: "Duis posuere augue vel cursus pharetra. In luctus a ex nec pretium..."
          expect:
            - statusCode: 200
            - hasProperty: "response.data"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/post"
          headers:
            Content-Type: "application/json"
          json:
            invalid_key: "Missing required fields"
          expect:
            - statusCode: 400
            - hasProperty: "response.error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/post"
          headers:
            Content-Type: "application/json"
          json:
            text: "Special characters or large data: !@#$%^&*()_+{}[]|:;<>,.?/~`"
          expect:
            - statusCode: "{{ 200..500 }}"
            - hasProperty: "response.data"
