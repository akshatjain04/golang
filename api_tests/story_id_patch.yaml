# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - patch:
          url: "/api/v1/stories/{{ story_id }}"
          json:
            title: "Updated Story Title"
            content: "Updated story content"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
      - think: 1
      - log: "Received: {{ response }}"
      - assert:
          - statusCode: 200
          - bodyContains:
            - "Updated Story Title"
            - "Updated story content"

  - name: "API request with validation failure"
    flow:
      - patch:
          url: "/api/v1/stories/{{ story_id }}"
          json:
            title: ""
            content: ""
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
      - think: 1
      - log: "Received: {{ response }}"
      - assert:
          - statusCode: 400
          - bodyContains:
            - "title is required"
            - "content is required"

  - name: "API request with edge case"
    flow:
      - patch:
          url: "/api/v1/stories/{{ story_id }}"
          json:
            title: "A very long title that goes beyond the normal character limit"
            content: "A very long content that goes beyond the normal character limit"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
      - think: 1
      - log: "Received: {{ response }}"
      - assert:
          - statusCode: 200
          - bodyContains:
            - "title is too long"
            - "content is too long"
