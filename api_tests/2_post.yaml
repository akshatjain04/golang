# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "https://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    realm: ["realm1", "realm2", "realm3"]
    client_id: ["client1", "client2", "client3"]
    client_secret: ["secret1", "secret2", "secret3"]
    resource: ["resource1", "resource2", "resource3"]

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/{{ realm }}/tokens/OAuth/2"
          headers:
            Content-Type: "application/x-www-form-urlencoded"
          formData:
            grant_type: "client_credentials"
            client_id: "{{ client_id }}"
            client_secret: "{{ client_secret }}"
            resource: "{{ resource }}"
          expect:
            - statusCode: 200

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/{{ realm }}/tokens/OAuth/2"
          headers:
            Content-Type: "application/x-www-form-urlencoded"
          formData:
            grant_type: "client_credentials"
            client_id: ""
            client_secret: "{{ client_secret }}"
            resource: "{{ resource }}"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/{{ realm }}/tokens/OAuth/2"
          headers:
            Content-Type: "application/x-www-form-urlencoded"
          formData:
            grant_type: "client_credentials"
            client_id: "{{ client_id }}"
            client_secret: "{{ client_secret }}"
            resource: "very_large_resource_string"
          expect:
            - statusCode: 200
            - hasProperty: "access_token"
