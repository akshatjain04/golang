# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "https://postman-echo.com/post"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/"
          json:
            text: "Duis posuere augue vel cursus pharetra. In luctus a ex nec pretium..."
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.body"
            as: "responseBody"
          expect:
            - statusCode: 200
            - equals:
                - "{{ responseBody.text }}"
                - "Duis posuere augue vel cursus pharetra. In luctus a ex nec pretium..."
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/"
          json:
            invalidField: "Invalid data"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
  - name: "API request with edge case"
    flow:
      - post:
          url: "/"
          json:
            text: "Special characters: !@#$%^&*()_+{}|:\"<>?`-=[]\\;',./~"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.body"
            as: "responseBody"
          expect:
            - statusCode: 200
            - equals:
                - "{{ responseBody.text }}"
                - "Special characters: !@#$%^&*()_+{}|:\"<>?`-=[]\\;',./~"
