# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: 'https://postman-echo.com'
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: 'Successful API request'
    flow:
      - post:
          url: '/post'
          headers:
            Content-Type: 'application/json'
          json:
            text: 'Duis posuere augue vel cursus pharetra. In luctus a ex nec pretium...'
          capture:
            json: "$.args"
            as: 'response'
          expect:
            - statusCode: 200
            - hasProperty: ['response', 'text']

  - name: 'API request with validation failure'
    flow:
      - post:
          url: '/post'
          headers:
            Content-Type: 'application/json'
          json:
            invalid_field: 'Invalid data'
          capture:
            json: "$.args"
            as: 'response'
          expect:
            - statusCode: 400
            - equals: ['response.error', 'Invalid request']

  - name: 'API request with edge case'
    flow:
      - post:
          url: '/post'
          headers:
            Content-Type: 'application/json'
          json:
            text: 'Special characters: !@#$%^&*()'
          capture:
            json: "$.args"
            as: 'response'
          expect:
            - statusCode: 200
            - hasProperty: ['response', 'text']
