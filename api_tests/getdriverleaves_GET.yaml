# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{url}}"
  phases:
    - duration: 60
      arrivalRate: 20
  payloads:
    - path: "data/payload.csv"
  processor: "./functions.js"
  variables:
    auth: "{{auth}}"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/api/Booking/getdriverleaves"
          headers:
            Authorization: "{{ auth }}"
          expect:
            - statusCode: 200
            - hasProperty: "driverLeaves"
            - equals: 
                driverLeaves: "Expected driver leaves data"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/api/Booking/getdriverleaves"
          headers:
            Authorization: "{{ auth }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Expected error message"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/api/Booking/getdriverleaves"
          headers:
            Authorization: "{{ auth }}"
          expect:
            - statusCode: "{{ expectedStatus }}"
            - hasProperty: "response"
            - equals: 
                response: "Expected response pattern"
