# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{url}}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "./data.csv"
    fields:
      - "auth"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/api/getOtherDrivers"
          headers:
            Authorization: "{{auth}}"
          expect:
            - statusCode: 200
            - hasProperty: "drivers"
  - name: "API request with validation failure"
    flow:
      - get:
          url: "/api/getOtherDrivers"
          headers:
            Authorization: "invalid_auth_token"
          expect:
            - statusCode: 401
            - hasProperty: "error"
  - name: "API request with edge case"
    flow:
      - get:
          url: "/api/getOtherDrivers"
          headers:
            Authorization: "{{auth}}"
          qs:
            limit: 1000000
          expect:
            - statusCode: 200
            - hasProperty: "drivers"
            - equals: 
                drivers: []
