# Test generated by RoostGPT for test swagger-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/user/login"
          json:
            username: "validUser"
            password: "validPassword"
          capture:
            json: "$.token"
            as: "authToken"
          expect:
            - statusCode: 200
            - hasProperty: "token"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/user/login"
          json:
            username: ""
            password: ""
          expect:
            - statusCode: 400
            - equals: 
                - "Invalid username/password supplied"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/user/login"
          json:
            username: "userWithSpecialChars!@#"
            password: "passwordWithSpecialChars!@#"
          expect:
            - statusCode: 200
          capture:
            json: "$.token"
            as: "authToken"
      - post:
          url: "/user/login"
          json:
            username: "userWithLargeData{{ $randomString(5000) }}"
            password: "passwordWithLargeData{{ $randomString(5000) }}"
          expect:
            - statusCode: 200
          capture:
            json: "$.token"
            as: "authToken"
