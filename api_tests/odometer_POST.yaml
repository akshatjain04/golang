# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{url}}"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Authorization: "{{auth}}"
      Content-Type: "application/json"
      Accept: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api/odometer"
          json:
            vehicle_id: "201"
            odometer: "9000"
            timezone: "America/Los_Angeles"
            date: "2021-07-10"
            flag: "0"
          expect:
            - statusCode: 200

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/odometer"
          json:
            vehicle_id: "201"
            odometer: "9000"
            timezone: "America/Los_Angeles"
            date: "2021-07-10"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/odometer"
          json:
            vehicle_id: "201"
            odometer: "99999999999999999999999999"
            timezone: "America/Los_Angeles"
            date: "2021-07-10"
            flag: "0"
          expect:
            - statusCode: 200
