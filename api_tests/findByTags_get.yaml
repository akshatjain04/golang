# Test generated by RoostGPT for test swagger-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/pet/findByTags?tags=tag1,tag2,tag3"
          headers:
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
          capture:
            - json: "$"
              as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 200
          - bodyContains:
              - "doggie"
              - "available"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/pet/findByTags?tags=invalidtag"
          headers:
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
          capture:
            - json: "$"
              as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 400
          - bodyContains:
              - "Invalid tag value"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/pet/findByTags?tags=tag1,tag2,tag3,tag4,tag5,tag6,tag7,tag8,tag9,tag10"
          headers:
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
          capture:
            - json: "$"
              as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: [200, 400]
          - bodyContains:
              - "doggie"
              - "available"
