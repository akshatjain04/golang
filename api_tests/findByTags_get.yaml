# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/pet/findByTags?tags=tag1,tag2,tag3"
          headers:
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "photoUrls"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/pet/findByTags?tags=invalidTag"
          headers:
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/pet/findByTags?tags=tag1,tag2,tag3,tag4,tag5,tag6,tag7,tag8,tag9,tag10"
          headers:
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
          expect:
            - statusCode: "{{ $between(200, 500) }}"
