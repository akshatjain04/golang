# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{url}}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    auth: "{{auth}}"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api/notifications"
          headers:
            Authorization: "{{ auth }}"
          json:
            timezone: "Asia/Kolkata"
          expect:
            - statusCode: 200
            - hasProperty: "status"
            - equals: 
                - "{{ response.body.status }}"
                - true

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/notifications"
          headers:
            Authorization: "{{ auth }}"
          json:
            timezone: ""
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/notifications"
          headers:
            Authorization: "{{ auth }}"
          json:
            timezone: "Asia/Kolkata"
          expect:
            - statusCode: 200
            - hasProperty: "status"
            - equals: 
                - "{{ response.body.status }}"
                - true
