# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    story_id:
      - "1"
      - "2"
      - "3"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/api/v1/stories/{{ story_id }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "data"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/api/v1/stories/invalid_story_id"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Invalid story id"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/api/v1/stories/{{ story_id }}"
          headers:
            Content-Type: "application/json"
          beforeRequest:
            - "think": 1
          expect:
            - statusCode:
                not: 500
            - hasProperty: "data"
