# Test generated by RoostGPT for test swagger-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/store/order/5"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response.status }}"
                - "approved"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/store/order/abc"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 400
            - equals:
                - "{{ response.description }}"
                - "Invalid ID supplied"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/store/order/1000000000"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 404
            - equals:
                - "{{ response.description }}"
                - "Order not found"
