# Test generated by RoostGPT for test swagger-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pet/{{ petId }}"
          headers:
            Content-Type: "application/x-www-form-urlencoded"
          formData:
            name: "Fluffy"
            status: "available"
          capture:
            - json: "$"
              as: "response"
      - think: 1
      - log: "Received {{ response }}"
      - assert:
          - statusCode: 200
          - bodyContains:
            - "Fluffy"
            - "available"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/pet/{{ petId }}"
          headers:
            Content-Type: "application/x-www-form-urlencoded"
          formData:
            name: ""
            status: ""
          capture:
            - json: "$"
              as: "response"
      - think: 1
      - log: "Received {{ response }}"
      - assert:
          - statusCode: 400
          - bodyContains:
            - "Invalid input"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/pet/{{ petId }}"
          headers:
            Content-Type: "application/x-www-form-urlencoded"
          formData:
            name: "Fluffy with special characters !@#$%^&*()"
            status: "available"
          capture:
            - json: "$"
              as: "response"
      - think: 1
      - log: "Received {{ response }}"
      - assert:
          - statusCode: 200
          - bodyContains:
            - "Fluffy with special characters !@#$%^&*()"
            - "available"
