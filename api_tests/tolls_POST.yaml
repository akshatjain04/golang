# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{url}}"
  phases:
    - duration: 60
      arrivalRate: 20
  payloads:
    - path: "./data.json"
      fields:
        - "trip_id"
        - "cost"
        - "driver_id"
        - "vehicle_id"
        - "details"
  variables:
    - auth: "{{auth}}"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api/tolls"
          headers:
            Authorization: "{{ auth }}"
          json:
            trip_id: "{{ trip_id }}"
            cost: "{{ cost }}"
            driver_id: "{{ driver_id }}"
            vehicle_id: "{{ vehicle_id }}"
            details: "{{ details }}"
          capture:
            json: "$.message"
            as: "message"
          expect:
            - statusCode: 200
            - equals: 
                - "{{ message }}"
                - "success"
                
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/tolls"
          headers:
            Authorization: "{{ auth }}"
          json:
            trip_id: ""
            cost: "{{ cost }}"
            driver_id: "{{ driver_id }}"
            vehicle_id: "{{ vehicle_id }}"
            details: "{{ details }}"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/tolls"
          headers:
            Authorization: "{{ auth }}"
          json:
            trip_id: "{{ trip_id }}"
            cost: "99999999999999999999999999999999999999"
            driver_id: "{{ driver_id }}"
            vehicle_id: "{{ vehicle_id }}"
            details: "{{ details }}"
          expect:
            - statusCode: 200
