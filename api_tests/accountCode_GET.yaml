config:
  target: "https://{{hostname}}/certainExternal/service/v1/Profile"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    accountCode:
      - "ACC123"
      - "ACC456"
      - "ACC789"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/{{ accountCode }}"
          expect:
            - statusCode: 200
            - hasProperty: "profiles"
            - hasProperty: "etag"
            - hasProperty: "transactionId"
