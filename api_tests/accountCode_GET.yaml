# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "https://{{hostname}}/certainExternal/service/v1/Profile"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    accountCode:
      - "123"
      - "456"
      - "789"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/{{ accountCode }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "profiles"
            - hasProperty: "completeCollectionSize"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/invalidAccountCode"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/{{ accountCode }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ $between(200, 500) }}"
            - hasProperty: "profiles"
            - hasProperty: "completeCollectionSize"
