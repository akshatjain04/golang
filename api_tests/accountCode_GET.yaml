# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "https://{{hostname}}/certainExternal/service/v1/Profile"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/:accountCode"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "profiles"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/invalidAccountCode"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errorMessage"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/:accountCode"
          headers:
            Content-Type: "application/json"
            accountCode: "1234567890123456789012345678901234567890" # 40-character long accountCode
          expect:
            - statusCode: "{{ 200..599 }}" # Accept any status code
            - hasProperty: "profiles"
