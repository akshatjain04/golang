    flow:
      - post:
          url: "/{{ accountCode }}"
          json:
            firstName: "John"
            lastName: "Doe"
            dob: "1980-01-01"
            email: "john.doe@example.com"
          expect:
            - statusCode: 200
            - hasProperty: "profiles"
            - hasProperty: "etag"
            - hasProperty: "transactionId"
            - equals: 
                profiles: 
                  - firstName: "John"
                    lastName: "Doe"
                    dob: "1980-01-01"
                    email: "john.doe@example.com"
