# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "https://{{hostname}}/certainExternal/service/v1/Profile"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/:accountCode/:profilePin"
          json:
            accountCode: "testAccount"
            profilePin: "testProfilePin"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "profileId"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/:accountCode/:profilePin"
          json:
            accountCode: ""
            profilePin: ""
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/:accountCode/:profilePin"
          json:
            accountCode: "!@#$$%^&*()_+"
            profilePin: "12345678901234567890123456789012345678901234567890"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: function(response) { return response.statusCode >= 200 && response.statusCode < 300; }
            - hasProperty: "profileId"
