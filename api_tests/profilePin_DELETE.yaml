# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "https://{{hostname}}/certainExternal/service/v1/Profile"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    accountCode:
      - "testAccount1"
      - "testAccount2"
    profilePin:
      - "testProfile1"
      - "testProfile2"
      
scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/{{ accountCode }}/{{ profilePin }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "profileId"

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/{{ accountCode }}/{{ profilePin }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errorMessage"

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/{{ accountCode }}/{{ profilePin }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "profileId"
