# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "https://{{hostname}}/certainExternal/service/v1/Profile"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    accountCode: ["account1", "account2", "account3"]
    profilePin: ["pin1", "pin2", "pin3"]

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/{{ accountCode }}/{{ profilePin }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "responseBody"
      - think: 1
      - assert:
          - statusCode: 200
          - bodyContains:
              - "{{ responseBody }}"

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/invalidAccount/invalidPin"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "responseBody"
      - think: 1
      - assert:
          - statusCode: 400
          - bodyContains:
              - "Invalid account or profile pin"

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/{{ accountCode }}/{{ profilePin }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "responseBody"
      - think: 1
      - assert:
          - statusCode: [200, 201, 204]
          - bodyContains:
              - "{{ responseBody }}"
