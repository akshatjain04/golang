# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "https://{{hostname}}/certainExternal/service/v1/Profile"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    accountCode: ["test1", "test2"]
    profilePin: ["pin1", "pin2"]

scenarios:
  - name: "Successful API request"
    flow:
      - delete: "/{{ accountCode }}/{{ profilePin }}"
        headers:
          Content-Type: "application/json"
        expect:
          - statusCode: 200
          - hasProperty: "uuid"

  - name: "API request with validation failure"
    flow:
      - delete: "/invalidAccount/invalidPin"
        headers:
          Content-Type: "application/json"
        expect:
          - statusCode: 400

  - name: "API request with edge case"
    flow:
      - delete: "/{{ accountCode }}/special@#$$%^^&&**()"
        headers:
          Content-Type: "application/json"
        expect:
          - statusCode: 200
          - hasProperty: "uuid"
