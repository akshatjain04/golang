# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/get?source=newman-sample-github-collection"
          expect:
            - statusCode: 200
            - hasProperty: "tags"
            - hasProperty: "summary"
            - hasProperty: "parameters"
            - hasProperty: "responses"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/get?source=invalid-source"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                - "error.message"
                - "Invalid source provided"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/get?source=special-characters-and-large-data"
          expect:
            - statusCode: "{{ $between(200, 500) }}"
            - hasProperty: "tags"
            - hasProperty: "summary"
            - hasProperty: "parameters"
            - hasProperty: "responses"
