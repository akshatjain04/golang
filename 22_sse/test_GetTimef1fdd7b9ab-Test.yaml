# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./my-functions.js"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/time"
          expect:
            - statusCode: 200
            - hasProperty: "time"
            
  - name: "API request with validation failure"
    flow:
      - function: "generateInvalidPayload"
      - post:
          url: "/time"
          json:
            data: "{{ invalidPayload }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - function: "generateLargePayload"
      - post:
          url: "/time"
          json:
            data: "{{ largePayload }}"
          expect:
            - statusCode: 200
            - hasProperty: "time"
            - equals: 
                time: "{{ largePayload.time }}"
