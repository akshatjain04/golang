# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/time"
          expect:
            - statusCode: 200
            - hasProperty: "time"
            - equals:
                time: "^(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]$"
              # Time should be in HH:MM:SS format

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/time"
          json:
            invalidKey: "invalidValue"
          expect:
            - statusCode: 405
            # Method Not Allowed, as POST is not allowed on /time

  - name: "API request with edge case"
    flow:
      - get:
          url: "/time"
          headers:
            User-Agent: "{{ $loopCount }}"
          expect:
            - statusCode: 200
            - hasProperty: "time"
            - equals:
                time: "^(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]$"
              # Time should be in HH:MM:SS format
