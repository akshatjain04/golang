# Test generated by RoostGPT for test golang-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/time"
          expect:
            - statusCode: 200
            - hasProperty: "time"
    # The API should return a status code of 200 and a time property in the response body

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/time"
          json:
            invalidField: "invalidData"
          expect:
            - statusCode: 400
            - hasProperty: "error"
    # The API should return a status code of 400 and an error property in the response body when invalid data is posted

  - name: "API request with edge case"
    flow:
      - get:
          url: "/time?param=@@@@@"
          expect:
            - statusCode: 200
            - hasProperty: "time"
    # The API should handle special characters in the request parameters and still return a status code of 200 and a time property in the response body
