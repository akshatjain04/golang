# Test generated by RoostGPT for test golang-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/event"
          headers:
            Access-Control-Allow-Origin: "*"
            Content-Type: "text/event-stream"
            Cache-Control: "no-cache"
            Connection: "keep-alive"
          expect:
            - statusCode: 200

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/event"
          headers:
            Access-Control-Allow-Origin: "*"
            Content-Type: "text/event-stream"
            Cache-Control: "no-cache"
            Connection: "keep-alive"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/event"
          headers:
            Access-Control-Allow-Origin: "*"
            Content-Type: "text/event-stream"
            Cache-Control: "no-cache"
            Connection: "keep-alive"
          expect:
            - statusCode: "{{ 200..500 }}"
            - hasProperty: "data"
