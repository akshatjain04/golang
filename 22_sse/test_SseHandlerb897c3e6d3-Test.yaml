# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: 'http://localhost:8080'
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/event"
          expect:
            - statusCode: 200
            - hasProperty: 'data'
            - equals: 
                data: "Expected response data"
    # Comment: This scenario tests a successful API request. The expected outcome is a 200 status code and the correct response data.

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/event"
          headers:
            Content-Type: "text/plain"
          expect:
            - statusCode: 400
            - equals: 
                message: "Expected error message"
    # Comment: This scenario tests an API request with a validation failure. The expected outcome is a 400 status code and the correct error message.

  - name: "API request with edge case"
    flow:
      - get:
          url: "/event"
          headers:
            Content-Type: "application/json"
          json:
            largeData: "{{ largeData }}"
          expect:
            - statusCode: 200
            - hasProperty: 'data'
            - equals: 
                data: "Expected response data"
    # Comment: This scenario tests an API request with an edge case (large data). The expected outcome is a 200 status code and the correct response data.
