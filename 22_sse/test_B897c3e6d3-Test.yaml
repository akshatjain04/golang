# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/event"
          expect:
            - statusCode: 200
            - hasProperty: ['data']
  - name: "API request with validation failure"
    flow:
      - get:
          url: "/event"
          headers:
            Content-Type: "application/json"
            payload: '{"invalid": "payload"}'
          expect:
            - statusCode: 400
            - hasProperty: ['error']
  - name: "API request with edge case"
    flow:
      - get:
          url: "/event"
          headers:
            Content-Type: "application/json"
            payload: '{"large": "data"}'
          expect:
            - statusCode: 200
            - hasProperty: ['data']
