# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./my-functions.js"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/time"
          expect:
            - statusCode: 200
            - hasProperty: "time"
            - equals: 
                time: "{{ $processEnvironment.NOW }}"
                
  - name: "API request with validation failure"
    flow:
      - function: "generateInvalidPayload"
      - post:
          url: "/time"
          json:
            time: "{{ invalidTime }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Invalid time format"
                
  - name: "API request with edge case"
    flow:
      - function: "generateLargePayload"
      - post:
          url: "/time"
          json:
            time: "{{ largeTime }}"
          expect:
            - statusCode: "{{ $between(200, 500) }}"
            - hasProperty: "time"
            - match: 
                time: "/^\\d{2}:\\d{2}:\\d{2}$/"
