# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./my-functions.js"
scenarios:
  - name: "Successful API request"
    flow:
      - function: "generateValidPayload"
      - post:
          url: "/socket"
          json:
            payload: "{{ payload }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "Message Received"
  - name: "API request with validation failure"
    flow:
      - function: "generateInvalidPayload"
      - post:
          url: "/socket"
          json:
            payload: "{{ payload }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
  - name: "API request with edge case"
    flow:
      - function: "generateEdgeCasePayload"
      - post:
          url: "/socket"
          json:
            payload: "{{ payload }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ expectedStatusCode }}"
            - hasProperty: "Message Received"
