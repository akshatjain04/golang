# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./my-functions.js"

scenarios:
  - name: "Successful API request"
    engine: "ws"
    flow:
      - send: '{"greeting": "Hello, Server!"}'
      - think: 1
      - function: "checkMessage"
      - assert:
          - "statusCode": 200
          - "body.greeting": "Hello, Client!"

  - name: "API request with validation failure"
    engine: "ws"
    flow:
      - send: '{"invalid": "payload"}'
      - think: 1
      - function: "checkMessage"
      - assert:
          - "statusCode": 400
          - "body.error": "error reading JSON"

  - name: "API request with edge case"
    engine: "ws"
    flow:
      - send: '{"greeting": "!@#$%^&*()"}'
      - think: 1
      - function: "checkMessage"
      - assert:
          - "statusCode": 200
          - "body.greeting": "!@#$%^&*()"
