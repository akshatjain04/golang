# Test generated by RoostGPT for test golang-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.json"
    fields:
      - "item"
      - "done"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/todo"
          json:
            item: "{{$payload.item}}"
            done: "{{$payload.done}}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "Title"
            - hasProperty: "Todos"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/todo"
          json:
            item: "{{$payload.item}}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/todo"
          json:
            item: "{{$payload.item}}"
            done: "{{$payload.done}}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ statusCode }}"
            - hasProperty: "Title"
            - hasProperty: "Todos"
