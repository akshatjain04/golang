# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/todo"
          expect:
            - statusCode: 200
            - hasProperty: "Title"
            - hasProperty: "Todos"
            - equals:
                - "Title"
                - "TODO List"
            - equals:
                - "Todos[0].Item"
                - "Install GO"
            - equals:
                - "Todos[1].Item"
                - "Learn Go"
            - equals:
                - "Todos[2].Item"
                - "Like this video"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/todo/invalid"
          expect:
            - statusCode: 404

  - name: "API request with edge case"
    flow:
      - get:
          url: "/todo?title=Special%20Characters%20%26%20Large%20Data"
          expect:
            - statusCode: 200
            - equals:
                - "Title"
                - "Special Characters & Large Data"
