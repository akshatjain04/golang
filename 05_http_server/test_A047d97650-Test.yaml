# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://example.com"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/todo"
          expect:
            - statusCode: 200
            - hasProperty: "Title"
            - hasProperty: "Todos"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/todo"
          json:
            Item: "Test Todo"
          expect:
            - statusCode: 400
            - hasProperty: "error"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/todo"
          json:
            Item: "Test Todo with special characters !@#$%^&*()"
          expect:
            - statusCode: 200
            - hasProperty: "Title"
            - hasProperty: "Todos"
