# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/todo"
          expect:
            - statusCode: 200
            - hasProperty: "Title"
            - hasProperty: "Todos"
            - equals:
                - "Title"
                - "TODO List"
            - equals:
                - "Todos[0].Item"
                - "Install GO"
            - equals:
                - "Todos[0].Done"
                - true
            - equals:
                - "Todos[1].Item"
                - "Learn Go"
            - equals:
                - "Todos[1].Done"
                - false
            - equals:
                - "Todos[2].Item"
                - "Like this video"
            - equals:
                - "Todos[2].Done"
                - false

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/invalid_endpoint"
          expect:
            - statusCode: 404

  - name: "API request with edge case"
    flow:
      - get:
          url: "/todo?title=1234567890abcdefghijklmnopqrstuvwxyz"
          expect:
            - statusCode: 200
            - equals:
                - "Title"
                - "1234567890abcdefghijklmnopqrstuvwxyz"
