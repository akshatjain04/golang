# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:3000"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "./data.csv"
    fields:
      - "token"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api"
          headers:
            Token: "{{ token }}"
          expect:
            - statusCode: 200
            - hasProperty: "data"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api"
          headers:
            Token: "invalid_token"
          expect:
            - statusCode: 401
            - equals:
                - "message"
                - "not authorized: invalid token"

  - name: "API request without token"
    flow:
      - post:
          url: "/api"
          expect:
            - statusCode: 401
            - equals:
                - "message"
                - "not authorized"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/api"
          headers:
            Token: "{{ large_token }}"
          expect:
            - statusCode: 200
            - hasProperty: "data"
