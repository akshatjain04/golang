# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - body: "super secret area"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/nonexistent"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404

  - name: "API request with edge case"
    flow:
      - get:
          url: "/?param=%22strange%20value%22"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
