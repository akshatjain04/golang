# Test generated by RoostGPT for test golang-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    api_key: "your_api_key_here"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/jwt"
          headers:
            Access: "{{ api_key }}"
          expect:
            - statusCode: 200
            - hasProperty: "token"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/jwt"
          headers:
            Access: "invalid_api_key"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/jwt"
          headers:
            Access: "{{ api_key }}"
            Content-Type: "application/json"
          json:
            largeData: "{{ largeData }}"
          expect:
            - statusCode: 200
            - hasProperty: "token"
