# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    api_key: "your-api-key"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/jwt"
          headers:
            Access: "{{ api_key }}"
          expect:
            - statusCode: 200
            - hasProperty: "token"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/jwt"
          headers:
            Access: "invalid-key"
          expect:
            - statusCode: 401

  - name: "API request without Access header"
    flow:
      - get:
          url: "/jwt"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/jwt"
          headers:
            Access: "{{ api_key }}"
          beforeRequest:
            - think: 1
            - log: "This is an edge case scenario"
          expect:
            - statusCode: 200
            - hasProperty: "token"
