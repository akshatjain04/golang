# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    validApiKey: 'valid_api_key'
    invalidApiKey: 'invalid_api_key'

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/jwt"
          headers:
            Access: "{{ validApiKey }}"
          expect:
            - statusCode: 200
            - hasProperty: "token"

  - name: "API request with invalid API key"
    flow:
      - get:
          url: "/jwt"
          headers:
            Access: "{{ invalidApiKey }}"
          expect:
            - statusCode: 401

  - name: "API request without API key"
    flow:
      - get:
          url: "/jwt"
          expect:
            - statusCode: 401

  - name: "API request with edge case"
    flow:
      - get:
          url: "/jwt"
          headers:
            Access: "{{ veryLongApiKey }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "API key is too long"
