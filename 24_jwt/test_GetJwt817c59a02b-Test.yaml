# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "Access"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/jwt"
          headers:
            Access: "{{ Access }}"
          expect:
            - statusCode: 200
            - hasProperty: "token"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/jwt"
          headers:
            Access: "invalid_access"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/jwt"
          headers:
            Access: "{{ Access }}"
          json:
            largeData: "{{ largeData }}"
          expect:
            - statusCode: 200
            - hasProperty: "token"
