# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: 'http://localhost:8080'
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: 'Successful API request'
    flow:
      - get:
          url: '/hello'
          expect:
            - statusCode: 200
            - hasProperty: 'Content-Type'
            - body: "<h1 style='color: steelblue'>Hello</h1>"

  - name: 'API request with validation failure'
    flow:
      - get:
          url: '/hello'
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 400

  - name: 'API request with edge case'
    flow:
      - get:
          url: '/hello'
          headers:
            Content-Type: 'application/xml'
          expect:
            - statusCode: 415
