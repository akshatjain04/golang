# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/book"
          expect:
            - statusCode: 200
            - hasProperty: "Title"
            - hasProperty: "Author"
            - hasProperty: "Pages"

  - name: "API request with missing endpoint"
    flow:
      - get:
          url: "/missing"
          expect:
            - statusCode: 404

  - name: "API request with large page size"
    flow:
      - get:
          url: "/book?pagesize=1000000"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with invalid page size"
    flow:
      - get:
          url: "/book?pagesize=abc"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with special characters in query"
    flow:
      - get:
          url: "/book?title=*&author=%"
          expect:
            - statusCode: 400
            - hasProperty: "error"
