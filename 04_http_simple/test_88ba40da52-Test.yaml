# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/book"
          expect:
            - statusCode: 200
            - hasProperty: "Title"
            - hasProperty: "Author"
            - hasProperty: "Pages"
            - equals:
                - "Title"
                - "The Gunslinger"
            - equals:
                - "Author"
                - "Stephen King"
            - equals:
                - "Pages"
                - 304

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/book"
          headers:
            Content-Type: "application/xml"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/book"
          headers:
            Content-Type: "application/json"
          beforeRequest:
            - "think": 1
          expect:
            - statusCode: 200
            - hasProperty: "Title"
            - hasProperty: "Author"
            - hasProperty: "Pages"
            - equals:
                - "Title"
                - "The Gunslinger"
            - equals:
                - "Author"
                - "Stephen King"
            - equals:
                - "Pages"
                - 304
            - lessThan: ["responseTime", 200]
