# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/hello"
          expect:
            - statusCode: 200
            - hasProperty: "Content-Type"
            - equals: 
                - "Content-Type": "text/html"
            - body: "<h1 style='color: steelblue'>Hello</h1>"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/hello"
          json:
            invalid_field: "invalid_value"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                - "error": "Invalid request payload"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/hello?param=<script>alert('XSS')</script>"
          expect:
            - statusCode: 200
            - hasProperty: "Content-Type"
            - equals: 
                - "Content-Type": "text/html"
            - body: "<h1 style='color: steelblue'>Hello</h1>"

  - name: "API request with large data"
    flow:
      - get:
          url: "/hello?param={{ $randomString(10000) }}"
          expect:
            - statusCode: 200
            - hasProperty: "Content-Type"
            - equals: 
                - "Content-Type": "text/html"
            - body: "<h1 style='color: steelblue'>Hello</h1>"
