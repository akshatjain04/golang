config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/hello"
          expect:
            - statusCode: 200
            - hasProperty: "headers.Content-Type"
            - equals:
                - "headers.Content-Type"
                - "text/html"
            - body: "<h1 style='color: steelblue'>Hello</h1>"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/hello"
          json:
            invalidField: "invalidData"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/hello"
          headers:
            specialCharacter: "!@#$%^&*()"
          expect:
            - statusCode: 200
            - hasProperty: "headers.Content-Type"
            - equals:
                - "headers.Content-Type"
                - "text/html"
            - body: "<h1 style='color: steelblue'>Hello</h1>"
